<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container mx-auto mt-5 w-full flex justify-center">
        <div class="text-center">
            <h1 class="font-semibold text-3xl text-blue-700 mt-5 mb-2">TO-DO-List Day</h1>
            <p class="flex">
            <p class="font-semibold text-blue-600 text-lg mb-10">AtoonChanmala
                <i class="fa-solid fa-cat"></i>
                <!-- <i class="fa-solid fa-paw"></i> -->
            </p>
            </p>
            <div>
                <p class="font-semibold text-blue-800 mb-3">Please Enter into the input filed to add item to your list
                </p>
                <!-- <p>Click the item to mark it as complete</p> -->
                <p class="font-semibold text-rose-300 mb-3">Click the "Icon Paw pet" to remove item your list</p>
            </div>
            <div class="flex justify-center space-x-1">
                <input type="text" placeholder="To-do-list" id="userInput"
                    class="w-full px-2 py-2 rounded-md border-blue-700 border-3 font-semibold">
                <button id="enter"
                    class="px-2 py-2 bg-yellow-400 rounded-md border-3 border-yellow-100 hover:bg-yellow-500 "><i
                        class="fa-solid fa-pen-to-square text-blue-900 hover:text-blue-800"></i>
                </button>
            </div>
            <!-- List to do -->
            <div class="flex justify-center w-full mx-auto mt-5 ">
                <ul class="flex flex-col space-y-2 items-start" id="myList">
                    <!-- <li class="font-semibold w -full px-2 py-3 bg-blue-600 text-white text-sm rounded-lg border-3 border-rose-400 hover:bg-blue-700"></li>
                    <button class="font-bold text-rose-500 text-lg"><i class="fa-solid fa-paw"></i></button> -->
                </ul>
            </div>
        </div>

    </div>
    <script src="App.js"></script>
</body>

</html>
